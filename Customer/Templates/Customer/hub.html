{% extends 'customer/base.html' %}
{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                
                <div class="pt-5">
                    {% for KeralaHub in Customer %}
                    <div class="column">
                    
                            
                            <div class="card" >
                                
                                <div class="card-body">
                                  <h5 class="card-title">{{KeralaHub.hub_name}}</h5>
                                  <p class="card-text">{{KeralaHub.hub_dist}}</p>
                                  <p class="card-text">{{KeralaHub.hub_num}}</p>
                                
                                </div>
                              </div>
                        </div>
                    </hr>
                   
                {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
